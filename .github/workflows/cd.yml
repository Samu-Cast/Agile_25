#CD Pipeline - Deploy & Verify
#Esegue il deploy di prova e verifica i servizi dopo il successo della CI

name: CD - Deploy & Verify

on:
  workflow_run:
    workflows: ["CI tests"]
    types:
      - completed
  #Trigger manuale per testare
  workflow_dispatch:

jobs:
  deploy-and-verify:
    runs-on: ubuntu-latest
    #Esegue se avviato manualmente OPPURE se la CI è passata con successo
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success') }}
    
    steps:
      #Checkout del commit
      - name: Checkout repository
        uses: actions/checkout@v4
      
      #Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      #Backend - Solo verifica sintassi/compilazione (no firebase: già fatto in CI)
      - name: Install Backend Dependencies
        run: cd social-backend && npm ci
      
      - name: Verify Backend Syntax
        run: |
          cd social-backend
          echo "=== Checking Backend Syntax ==="
          node --check src/server.js || echo "Syntax check skipped - may require runtime deps"
          echo "=== Backend dependencies installed successfully ==="
      
      #Frontend
      - name: Install Frontend Dependencies
        run: cd social-frontend && npm ci
      
      - name: Build Frontend
        run: |
          echo "=== Building Frontend ==="
          cd social-frontend && npm run build
          echo "=== Frontend build successful ==="
