#CD Pipeline - Deploy & Verify
#Esegue il deploy di prova e verifica i servizi

name: CD - Deploy & Verify

on:
  push:
    branches: [ main, preRelease, sam-branch ]
  pull_request:
    branches: [ main, preRelease, sam-branch ]
  #Trigger manuale
  workflow_dispatch:

jobs:
  deploy-and-verify:
    runs-on: ubuntu-latest
    
    steps:
      #Checkout del commit
      - name: Checkout repository
        uses: actions/checkout@v4
      
      #Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      #Backend
      - name: Install Backend Dependencies
        run: cd social-backend && npm ci
      
      - name: Start Backend
        run: cd social-backend && npm start &
      
      - name: Wait for Backend
        run: sleep 5
      
      - name: Verify Backend Health
        run: |
          echo "=== Backend Health Check (Port 3001) ==="
          curl -f http://localhost:3001/ || exit 1
          echo "=== Backend is healthy ==="
      
      #Frontend
      - name: Install Frontend Dependencies
        run: cd social-frontend && npm ci
      
      - name: Build Frontend
        run: |
          echo "=== Building Frontend ==="
          cd social-frontend && npm run build
          echo "=== Frontend build successful ==="
