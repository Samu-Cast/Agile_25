#CD Pipeline - Deploy & Verify
#Esegue il deploy di prova e verifica i servizi dopo il successo della CI

name: CD - Deploy & Verify

on:
  push:
    branches: [ "main", "preRelease"]
  #Trigger manuale per testare
  workflow_dispatch:

jobs:
  deploy-and-verify:
    runs-on: ubuntu-latest
    
    steps:
      #Checkout del commit corrente
      - name: Checkout repository
        uses: actions/checkout@v4
      
      #Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      #Backend
      - name: Install Backend Dependencies
        run: cd social-backend && npm ci
      
      - name: Start Backend
        run: |
          cd social-backend
          nohup npm start > backend.log 2>&1 &
          echo $! > backend.pid
          echo "Backend started with PID $(cat backend.pid)"
      
      - name: Wait for Backend
        run: sleep 10
      
      - name: Verify Backend Health
        run: |
          echo "=== Backend Logs ==="
          cat social-backend/backend.log || true
          echo "=== Backend Health Check (Port 3001) ==="
          curl -f http://localhost:3001/ || (cat social-backend/backend.log && exit 1)
          echo "=== Backend is healthy ==="
      
      #Frontend
      - name: Install Frontend Dependencies
        run: cd social-frontend && npm ci
      
      - name: Build Frontend
        run: |
          echo "=== Building Frontend ==="
          cd social-frontend && npm run build
          echo "=== Frontend build successful ==="
