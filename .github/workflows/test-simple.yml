#Workflow semplificato per test - solo test base senza coverage
name: Test CI Simple

on:
  push:
    branches: [ main, preRelease, sam-branch ]
  pull_request:
    branches: [ main, preRelease, sam-branch ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install
        run: npm install
        working-directory: ./social-backend
      
      - name: Test
        run: npm test
        working-directory: ./social-backend
        continue-on-error: true

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install
        run: npm install
        working-directory: ./social-frontend
      
      - name: Test
        run: npm test -- --watchAll=false
        working-directory: ./social-frontend
        env:
          CI: true
          REACT_APP_API_URL: http://localhost:3001/api
